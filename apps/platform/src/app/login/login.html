<div class="min-h-svh flex justify-center items-center">
  <main class="border p-9 space-y-6 max-w-[26rem] w-full rounded-xl">
    <header class="space-y-2">
      <img src="logo-small.png" alt="Logo Small" />
      <h1 class="text-xl font-medium">Welcome to Ping</h1>
      <p class="text-muted-foreground">Next-get Realtime Chat App for you</p>
    </header>

    <form class="space-y-4">
      <hlm-form-field>
        <label hlmLabel>Email</label>
        <input hlmInput type="email" placeholder="johndoe@gmail.com" />
      </hlm-form-field>

      <hlm-form-field>
        <label hlmLabel>Password</label>
        <input hlmInput type="password" placeholder="********" />
      </hlm-form-field>

      <button hlmBtn class="w-full">Login</button>
    </form>
    <div class="text-center relative">
      <hr class="absolute w-full top-1/2 -translate-y-1/2" />
      <span class="text-sm text-muted-foreground relative z-10 bg-card px-4">
        or continue with
      </span>
    </div>
    <button hlmBtn class="w-full">
      <i-tabler name="brand-google-filled" />
      Login with Google
    </button>
    <p class="text-center text-sm text-muted-foreground">
      Don't have an account?
      <a class="underline text-foreground" routerLink="/register">Sign Up</a>
    </p>
  </main>
</div>
